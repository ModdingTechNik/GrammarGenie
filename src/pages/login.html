<!doctype html>
<html lang="uk-UA">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/properties.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="icon" type="image/png" href="../../assets/images/icons/512.png" sizes="512x512">
    <link rel="icon" type="image/png" href="../../assets/images/icons/256.png" sizes="256x256">
    <link rel="icon" type="image/png" href="../../assets/images/icons/128.png" sizes="128x128">
    <title>GrammarGenie Login</title>
</head>
<body>
<div class="background color-background-dark-main centered-content">
    <span class="frame color-background-dark-additional">
        <img src="../../assets/images/icons/128.png" alt="Logo">
        <h1 class="color-dark-text">Вхід GrammarGenie</h1>
        <input type="email" placeholder="Введіть пошту або логін" class="textbox color-background-dark-main color-dark-border color-dark-text w400" name="Login" id="form-email">
        <input type="password" placeholder="Введіть пароль" class="textbox color-background-dark-main color-dark-border color-dark-text w400" name="password" id="form-password">
        <label class="flex-align-left checkbox-label">
            <input type="checkbox" name="stay" id="form-stay-login" class="color-accent">
            <span class="color-dark-text">Зберегти вхід</span>
        </label>
        <button type="submit" class="color-dark-text color-dark-border w400">Уівйти</button>
        <button class="color-dark-text color-dark-border w400">Зареєструватися</button>
        <div class="or-divider w400">
            <div></div>
            <span>або</span>
            <div></div>
        </div>
        <img class="wh64" src="../../assets/images/logos/google.svg" alt="google">
    </span>
</div>
<script src="../js/ThemeChanger.js"></script>
<script src="../js/main.js"></script>
</body>
</html>
